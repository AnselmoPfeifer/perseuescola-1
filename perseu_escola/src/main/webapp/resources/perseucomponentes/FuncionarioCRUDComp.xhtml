<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Cadastro de Funcionario</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="funcionario"
			type="com.htcursos.model.entity.Funcionario" />

	</composite:interface>
	<composite:implementation>




		<h:form id="frmFuncionario">

			<p:growl id="mensagens" />
			<p:tabView id="tabView">
				<p:tab title="Cadastro do Funcionario" id="cadFuncionarios">



					<p:panelGrid columns="2">
						<p:panel header="Dados do Funcionario">


							<p:panelGrid columns="2" id="panelFuncionario">
								<h:outputLabel for="id" value="Id:" />
								<p:inputText readonly="true" size="5" id="id" disabled="true"
									value="#{funcionarioController.funcionario.id}">
									<f:converter converterId="javax.faces.Integer" />
								</p:inputText>

								<h:outputLabel value="Unidade:" />
								<p:selectOneMenu id="unidade"
									value="#{funcionarioController.funcionario.unidade}"
									converter="#{unidadeConverter}">
									<f:selectItem itemLabel="Selecione" itemValue="0"
										noSelectionOption="true" />
									<f:selectItems value="#{unidadeController.unidadeList}"
										var="unidade" itemLabel="#{unidade.nome}"
										itemValue="#{unidade}" />
								</p:selectOneMenu>



								<h:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome"
									value="#{funcionarioController.funcionario.nome}" size="50">
								</p:inputText>

								<h:outputLabel for="nomePai" value="Nome Pai:" />
								<p:inputText id="nomePai"
									value="#{funcionarioController.funcionario.nomePai}" size="50">
								</p:inputText>

								<h:outputLabel for="nomeMae" value="Nome Mãe:" />
								<p:inputText id="nomeMae"
									value="#{funcionarioController.funcionario.nomeMae}" size="50">
								</p:inputText>

								<h:outputLabel value="Data Nasc:" size="4" />
								<p:calendar
									value="#{funcionarioController.funcionario.dataNascimento}"
									id="dataNascimento" pattern="dd/MM/yyyy" locale="pt_BR" />


								<h:outputLabel for="cidadeNasc" value="Cidade Nascimento:" />
								<p:inputText id="email"
									value="#{funcionarioController.funcionario.cidadeNascimento}" size="50">

								</p:inputText>
								
								<h:outputLabel for="ufNasc" value="UF Nascimento:" />
								<p:selectOneMenu id="ufNasc"
									value="#{funcionarioController.funcionario.ufNasc}"
									converter="#{ufConverter}">
									<f:selectItem itemLabel="Selecione" itemValue="0"
										noSelectionOption="true" />
									<f:selectItems value="#{ufController.ufList}"
										var="uf" itemLabel="#{uf.nome}"
										itemValue="#{uf}" />
								</p:selectOneMenu>
								
								<!--   Carteira de Trabalho -->
								<h:outputLabel for="numeroCT" value="Número Carteira Trabalho:" />
								<p:inputText id="numeroCT"
									value="#{funcionarioController.funcionario.numeroCarteiraTrabalho}" size="50">
								</p:inputText>
								
								<h:outputLabel for="serieCT" value="Série Carteira Trabalho:" />
								<p:inputText id="serieCT"
									value="#{funcionarioController.funcionario.serieCarteiraTrabalho}" size="50">
								</p:inputText>
								
								
								<h:outputLabel for="cpf" value="CPF:" />
								<p:inputText id="cpf"
									value="#{funcionarioController.funcionario.cpf}" size="50">
								</p:inputText>
								
								<!--  Identidade -->
								
								<h:outputLabel for="rg" value="RG" />
								<p:inputText id="rg"
									value="#{funcionarioController.funcionario.numeroRG}" size="50">
								</p:inputText>
								
							
								<h:outputLabel for="orgaoEmissorRG" value="Órgao Emissor RG" />
								<p:inputText id="orgaoEmissorRG"
									value="#{funcionarioController.funcionario.orgaoEmissorRG}" size="50">
								</p:inputText>
								
								<h:outputLabel value="Data Emissão RG" size="4" />
								<p:calendar
									value="#{funcionarioController.funcionario.dataRG}"
									id="popupButtonCal" pattern="dd/MM/yyyy" locale="pt_BR" />
									
								
								<!--  Titulo Eleitor -->
								
								<h:outputLabel for="numeroTituloEleitor" value="Número Titulo Eleitor:" />
								<p:inputText id="numeroTituloEleitor"
									value="#{funcionarioController.funcionario.numeroTituloEleitor}" size="50">
								</p:inputText>
								
								
								<h:outputLabel for="zonaTituloEleitor" value="Zona Título Eleitor:" />
								<p:inputText id="zonaTituloEleitor"
									value="#{funcionarioController.funcionario.zonaTituloEleitor}" size="50">
								</p:inputText>
								
								<h:outputLabel for="secaoTituloEleitor" value="Seção Título Eleitor:" />
								<p:inputText id="secaoTituloEleitor"
									value="#{funcionarioController.funcionario.secaoTituloEleitor}" size="50">
								</p:inputText>
								
								
								<h:outputLabel for="ufTituloEleitor" value="UF Nascimento:" />
								<p:selectOneMenu id="ufTituloEleitor"
									value="#{funcionarioController.funcionario.ufTituloEleitor}"
									converter="#{ufConverter}">
									<f:selectItem itemLabel="Selecione" itemValue="0"
										noSelectionOption="true" />
									<f:selectItems value="#{ufController.ufList}"
										var="uf" itemLabel="#{uf.nome}"
										itemValue="#{uf}" />
								</p:selectOneMenu>
								
								<!--  Reservista  -->
								<h:outputLabel for="numeroCertificadoReservista" value="Número Certificado Reservista:" />
								<p:inputText id="numeroCertificadoReservista"
									value="#{funcionarioController.funcionario.numeroCertificadoReservista}" size="50">
								</p:inputText>
								
								<h:outputLabel for="serieCertificadoReservista" value="Série Certificado Reservista:" />
								<p:inputText id="serieCertificadoReservista"
									value="#{funcionarioController.funcionario.serieCertificadoReservista}" size="50">
								</p:inputText>
								
								<h:outputLabel for="categoriaCertificadoReservista" value="Cetegoria Certificado Reservista:" />
								<p:inputText id="categoriaCertificadoReservista"
									value="#{funcionarioController.funcionario.categoriaCertificadoReservista}" size="50">
								</p:inputText>
								
								
									
								<h:outputLabel for="categoriaCertificadoReservista" value="Categoria Certificado Reservista:" />
								<p:inputText id="categoriaCertificadoReservista"
									value="#{funcionarioController.funcionario.categoriaCertificadoReservista}" size="50">
								</p:inputText>
								
										
								<h:outputLabel for="numeroCNH" value="numeroCNH:" />
								<p:inputText id="numeroCNH"
									value="#{funcionarioController.funcionario.numeroCNH}" size="50">
								</p:inputText>
								

								<h:outputLabel for="email" value="E-mail:" />
								<p:inputText id="email"
									value="#{funcionarioController.funcionario.email}" size="50">
								</p:inputText>




								<h:outputLabel id="cpfLabel" for="pfCpf" value="CPF: " />
								<p:inputMask id="pfCpf" mask="999.999.999-99" required="true"
									requiredMessage="É Necessário Informar o CPF"
									onblur="validarCPF(this.value)"
									onkeypress="mascara(this, cpf_mask)"
									value="#{funcionarioController.funcionario.pfCpf}" size="14">


								</p:inputMask>

								<h:outputLabel id="rgLabel" for="pfRg" value="Rg:"
									rendered="#{funcionarioController.funcionario.tipo == 'PF' ? true : false}" />
								<p:inputText id="pfRg"
									value="#{funcionarioController.funcionario.pfRg}"
									rendered="#{funcionarioController.funcionario.tipo == 'PF' ? true : false}"
									size="18">

								</p:inputText>



								<h:outputLabel value="Sexo:" />
								<p:selectOneMenu id="tipoSexoEnum"
									value="#{funcionarioController.funcionario.sexo}">
									<f:selectItems value="#{funcionarioController.tipoSexoValues}"
										var="s" itemValue="#{s}" itemLabel="#{s.label}" />
								</p:selectOneMenu>

								<h:outputLabel value="Camiseta" />
								<p:selectOneMenu id="camiseta"
									value="#{funcionarioController.funcionario.camiseta}">
									<f:selectItems value="#{funcionarioController.camisetas}" />
								</p:selectOneMenu>



							</p:panelGrid>

						</p:panel>



						<p:panel header="Dados de Endereco">

							<h:panelGrid id="pnCEP" columns="3">
								<h:outputText value="CEP: " />
								<p:inputMask mask="99999-999"
									value="#{funcionarioController.funcionario.endereco.cep}" />

								<p:commandButton value="Pesquisar CEP" icon="ui-icon-pencil"
									action="#{funcionarioController.encontraCEP}"
									update="pnEndereco" process="@this pnCEP" />
							</h:panelGrid>

							<br />
							<p:panelGrid id="pnEndereco" columns="2">




								<h:outputLabel value="Tipo Logradouro (Ex: Rua, Avenida):  " />
								<p:inputText size="30"
									value="#{funcionarioController.funcionario.endereco.tipo_logradouro}" />

								<h:outputLabel value="Logradouro: " />
								<p:inputText size="30"
									value="#{funcionarioController.funcionario.endereco.logradouro}" />

								<h:outputLabel value="Número: " />

								<p:inputText size="30"
									value="#{funcionarioController.funcionario.endereco.numero}" />

								<h:outputLabel value="Bairro: " />
								<p:inputText size="30"
									value="#{funcionarioController.funcionario.endereco.bairro}" />

								<h:outputLabel value="Cidade: " />
								<p:inputText size="30"
									value="#{funcionarioController.funcionario.endereco.cidade}" />

								<h:outputLabel value="UF: " />
								<p:inputText size="30"
									value="#{funcionarioController.funcionario.endereco.estado}" />

								<h:outputLabel value="Complemento " />
								<p:inputText size="30"
									value="#{funcionarioController.funcionario.endereco.complemento}" />

							</p:panelGrid>
							<br />

						</p:panel>

					</p:panelGrid>

					<br />

					<p:panel header="Dados de Contato">

						<p:panelGrid columns="2">


							<p:panelGrid columns="25" id="panelContato">



								<h:outputLabel value="Tipo:" />
								<p:selectOneMenu
									value="#{funcionarioController.contato.tipoContato}"
									converter="#{tipoContatoConverter}" effect="fade">
									<f:selectItem itemLabel="Selecione" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{tipoContatoController.tipoContatoList}"
										var="tipoContato" itemLabel="#{tipoContato.descricao}"
										itemValue="#{TipoContato}" />
								</p:selectOneMenu>


								<p:inputText id="dado"
									value="#{funcionarioController.contato.dado}" size="25">
								</p:inputText>


								<p:commandButton value="Adicionar Contato"
									action="#{funcionarioController.adicionarContato}"
									update="dtContatos" process="@form" />

							</p:panelGrid>

							<p:dataTable id="dtContatos" var="c" rows="13"
								paginatorAlwaysVisible="false"
								value="#{funcionarioController.funcionario.contatoList}"
								style="width: 10%" paginator="true">

								<p:column headerText="Dado" width="100">
									<h:outputText value="#{c.dado}" />
								</p:column>

								<p:column headerText="Tipo">
									<h:outputText value="#{c.tipoContato.descricao}" />
								</p:column>


								<p:column headerText="Ações" width="60">
									<p:commandButton icon="ui-icon-trash" alt="Excluir contato"
										title="Excluir contato" oncomplete="confirmacaoContato.show()">
										<f:setPropertyActionListener
											target="#{funcionarioController.contato}" value="#{c}" />
									</p:commandButton>

									<!-- 								<p:commandButton icon="ui-icon-pencil" alt="Editar contato" -->
									<!-- 									title="Editar contato" -->
									<!-- 									action="#{funcionarioController.editarContato(c)}" update="@form"> -->
									<!-- 								</p:commandButton> -->
								</p:column>
							</p:dataTable>

						</p:panelGrid>

						<p:confirmDialog message="Deseja realmente remover este Contato?"
							position="center" header="Aviso" id="confirmacaoContatoId"
							severity="alert" widgetVar="confirmacaoContato" closablez="true"
							appendToBody="false">

							<p:commandButton id="btnSim" value="Sim"
								actionListener="#{funcionarioController.excluirContato}"
								oncomplete="confirmacaoContato.hide();" update="@form" />
							<p:commandButton id="btnNao" value="Não"
								onclick="confirmacaoContato.hide();" />
						</p:confirmDialog>

					</p:panel>

					<p:commandButton value="Salvar"
						action="#{funcionarioController.salvar}" update="@form">
					</p:commandButton>

					<p:commandButton value="Cancelar"
						action="#{funcionarioController.cancelar}" update="@form"
						process="@this" />

					<p:dialog header="Selected Dates" widgetVar="dialog"
						showEffect="fade" hideEffect="fade">
						<h:outputText
							value="#{funcionarioController.funcionario.pfDatanascimento}"
							id="pfDatanascimento">
						</h:outputText>
					</p:dialog>


				</p:tab>

				<p:tab title="Lista de Funcionarios" id="lista_funcionarios">

					<p:dataTable id="dtFuncionarios" var="c" rows="13"
						paginatorAlwaysVisible="false"
						value="#{funcionarioController.funcionarioList}" paginator="true">

						<p:column sortBy="#{c.id}" headerText="ID" style="width: 10%">
							<h:outputText value="#{c.id}" />
						</p:column>

						<p:column headerText="Nome" width="100" filterBy="#{c.nome}">
							<h:outputText value="#{c.nome}" />
						</p:column>

						<p:column headerText="CPF/CNPJ" width="100">
							<h:outputText value="#{c.CPFCNPJStr}" />
						</p:column>

						<p:column headerText="Data Nasc." width="100">
							<h:outputText value="#{c.pfDatanascimentoFmt}" />
						</p:column>

						<p:column headerText="Ações" width="60">

							<!-- 							<p:commandButton icon="ui-icon-arrow-1-e" alt="Selecionar"  -->
							<!-- 								title="Selecionar funcionario"  oncomplete="PrimeFaces.ab({formId:$(this).closest('form').attr('id'),source:this.id,process:'@all',update:myTable.id});return false;" >  -->
							<!-- 								<f:setPropertyActionListener target="#{cc.attrs.funcionario}" -->
							<!-- 									value="#{c}" /> -->
							<!-- 							</p:commandButton> -->


							<p:commandButton icon="ui-icon-trash" alt="Excluir funcionario"
								title="Excluir funcionario" oncomplete="confirmacao.show()"
								process="@this">
								<f:setPropertyActionListener
									target="#{funcionarioController.funcionarioExcluir}"
									value="#{c}" />
							</p:commandButton>

							<p:commandButton icon="ui-icon-pencil" alt="Editar funcionario"
								title="Editar funcionario"
								action="#{funcionarioController.editar(c)}" process="@this"
								update="@form">
							</p:commandButton>

						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
			<p:confirmDialog
				message="Deseja realmente remover este Funcionario ?"
				position="center" header="Aviso" id="confirmacaoId" severity="alert"
				widgetVar="confirmacao" closable="true" appendToBody="false">

				<p:commandButton id="btnSim" value="Sim"
					actionListener="#{funcionarioController.excluir}" process="@this"
					oncomplete="confirmacao.hide();" update="@form" />
				<p:commandButton id="btnNao" value="Não"
					onclick="confirmacao.hide();" />
			</p:confirmDialog>
		</h:form>


	</composite:implementation>

</body>
</html>
