<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
<composite:attribute name="cliente" type="com.htcursos.model.entity.Cliente"></composite:attribute>

</composite:interface>
<composite:implementation>

								<h:outputLabel  for="nome" value="Nome(Comp):  " />
								<p:autoComplete id="nome"
									value="#{cc.attrs.cliente}" size="40"
									converter="#{clienteConverter}"
									completeMethod="#{clienteController.obterClientes}" var="c"
									itemLabel="#{c.nome}" itemValue="#{c}" forceSelection="true"
									dropdown="true" required="true" scrollHeight="200" requiredMessage="Selecione pelo menos um cliente">
								</p:autoComplete>
</composite:implementation>
</body>
</html>
